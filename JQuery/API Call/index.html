  <body>
    <div class="container">
         <h1>Recipies API Client</h1>
         
         <div class="form-group">
           <label for="title">Recipe Title</label>
           <input type="text"
             class="form-control" name="title" id="title" aria-describedby="helpId" placeholder="Title for recipies">
           <small id="titleHelp" class="form-text text-muted">Enter Title of the Recipie</small>
         </div>
         <div class="form-group">
           <label for="body">Recipe Body</label>
           <input type="text"
             class="form-control" name="body" id="body" aria-describedby="helpId" placeholder="Body for recipies">
           <small id="bodyHelp" class="form-text text-muted">Enter Detail of the Recipie</small>
         </div>
         <button id='addbtn' class ="btn btn-info">Add Recipie</button>
         
         <div id="recipes">
             Loading....
             
         </div>
  
  <!-- Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Record</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <!-- //body -->
          <input type="hidden" id="updateId"><br>
          <input type="text" id="updateTitle" placeholder="Update Title"><br>
          <input type="text" id="updateBody" placeholder="Update Body"><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="updateSave" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
